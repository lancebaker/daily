<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f5f1e8">
    <title>My Journey - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #fdfcfa 100%);
            color: #3a3330;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #6b5d52;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #8a7d75;
            font-style: italic;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(158, 127, 97, 0.15);
            justify-content: center;
        }
        
        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: #8a7d75;
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .tab:hover {
            color: #6b5d52;
        }
        
        .tab.active {
            color: #6b5d52;
            border-bottom-color: #9e7f61;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 2px;
            box-shadow: 0 20px 60px rgba(58, 51, 48, 0.08);
            border: 1px solid rgba(158, 127, 97, 0.15);
            margin-bottom: 25px;
        }
        
        .score-display {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .score-number {
            font-family: 'Crimson Pro', serif;
            font-size: 4rem;
            font-weight: 600;
            color: #9e7f61;
            line-height: 1;
        }
        
        .score-label {
            font-size: 1.1rem;
            color: #8a7d75;
            margin-top: 8px;
        }
        
        .score-percentage {
            font-size: 0.95rem;
            color: #a8b5a0;
            margin-top: 3px;
        }
        
        .tree-container {
            text-align: center;
            margin: 30px 0 10px 0;
        }
        
        .tree-message {
            font-style: italic;
            color: #8a7d75;
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .breakdown-item {
            padding: 20px;
            background: rgba(168, 181, 160, 0.1);
            border-radius: 2px;
            border-left: 3px solid #9e7f61;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .breakdown-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(158, 127, 97, 0.15);
            background: rgba(168, 181, 160, 0.15);
        }
        
        .breakdown-label {
            font-size: 0.85rem;
            color: #8a7d75;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .breakdown-value {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #6b5d52;
        }
        
        .breakdown-goal {
            font-size: 0.9rem;
            color: #a8b5a0;
            margin-top: 5px;
        }
        
        .monthly-chart {
            margin-top: 30px;
        }
        
        .monthly-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.2rem;
            color: #6b5d52;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .monthly-subtitle {
            font-size: 0.9rem;
            color: #8a7d75;
            margin-bottom: 20px;
        }
        
        .dots-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .dot.empty {
            background: rgba(158, 127, 97, 0.1);
            border: 2px solid rgba(158, 127, 97, 0.2);
            color: #a8b2a0;
        }
        
        .dot.checked {
            background: #a8b5a0;
            border: 2px solid #7fa872;
            color: white;
            box-shadow: 0 2px 8px rgba(127, 168, 114, 0.3);
        }
        
        .dot.today {
            border: 3px solid #9e7f61;
            border-style: dashed;
        }
        
        .dot.future {
            opacity: 0.3;
        }
        
        /* History Tab Styles */
        .month-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .month-nav button {
            padding: 12px 24px;
            background: transparent;
            border: 1.5px solid rgba(158, 127, 97, 0.3);
            color: #6b5d52;
            font-family: 'Crimson Pro', serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .month-nav button:hover:not(:disabled) {
            background: #9e7f61;
            color: white;
            border-color: #9e7f61;
        }
        
        .month-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .month-display {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            color: #6b5d52;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }
        
        .annual-summary-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #9e7f61, #a8b5a0);
            border: none;
            color: white;
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            border-radius: 2px;
        }
        
        .annual-summary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(158, 127, 97, 0.3);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 27, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 2px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(58, 51, 48, 0.3);
            border: 1px solid rgba(158, 127, 97, 0.15);
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #8a7d75;
            cursor: pointer;
            padding: 5px 10px;
            line-height: 1;
        }
        
        .modal-close:hover {
            color: #6b5d52;
        }
        
        .modal-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            color: #6b5d52;
            margin-bottom: 10px;
        }
        
        .modal-subtitle {
            font-size: 0.9rem;
            color: #8a7d75;
            margin-bottom: 30px;
        }
        
        .month-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(168, 181, 160, 0.1);
            border-radius: 2px;
        }
        
        .month-selector button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #9e7f61;
            cursor: pointer;
            padding: 5px 15px;
        }
        
        .month-selector button:hover:not(:disabled) {
            color: #6b5d52;
        }
        
        .month-selector button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .month-selector .month-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.3rem;
            color: #6b5d52;
            font-weight: 600;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .comparison-card {
            padding: 20px;
            background: rgba(168, 181, 160, 0.08);
            border-radius: 2px;
            border: 1px solid rgba(158, 127, 97, 0.15);
        }
        
        .comparison-title {
            font-size: 0.8rem;
            color: #8a7d75;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .comparison-value {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            color: #6b5d52;
            font-weight: 600;
        }
        
        .trend-indicator {
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .trend-up {
            color: #7fa872;
        }
        
        .trend-down {
            color: #d4a574;
        }
        
        .trend-same {
            color: #8a7d75;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #8a7d75;
            font-style: italic;
        }
        
        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 2px solid #d47474;
            padding: 30px;
            text-align: center;
            border-radius: 4px;
        }
        
        /* Geometric tree animations */
        @keyframes droop {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            50% { transform: rotate(-2deg) translateY(2px); }
        }
        @keyframes gentle-bend {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.01); }
            75% { transform: rotate(-1deg) scale(1.01); }
        }
        @keyframes sway-upright {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(1.5deg) scale(1.02); }
            75% { transform: rotate(-1.5deg) scale(1.02); }
        }
        @keyframes bask-in-sun {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(2deg) scale(1.03); }
            75% { transform: rotate(-2deg) scale(1.03); }
        }
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.95; }
            50% { opacity: 1; }
        }
        @keyframes radiant-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        @media (max-width: 768px) {
            .tabs {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .tab {
                flex-shrink: 0;
                padding: 12px 20px;
            }
            
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            .breakdown {
                grid-template-columns: 1fr;
            }
        }
        
        /* Gratitude Entries */
        .gratitude-entries {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .gratitude-entry {
            background: rgba(168, 181, 160, 0.08);
            padding: 25px;
            border-radius: 2px;
            border-left: 3px solid #a8b5a0;
            transition: all 0.3s ease;
        }
        
        .gratitude-entry:hover {
            background: rgba(168, 181, 160, 0.12);
            transform: translateX(5px);
        }
        
        .gratitude-date {
            font-size: 0.85rem;
            color: #8a7d75;
            margin-bottom: 12px;
            font-family: 'Crimson Pro', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gratitude-text {
            font-size: 1.1rem;
            color: #3a3330;
            line-height: 1.8;
            font-style: italic;
        }
        
        .gratitude-empty {
            text-align: center;
            padding: 60px 20px;
            color: #8a7d75;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Journey</h1>
            <div class="subtitle">Practice with presence, grow with intention</div>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('thisWeek')">This Week</button>
            <button class="tab" onclick="switchTab('history')">History</button>
            <button class="tab" onclick="switchTab('gratitude')">Gratitude</button>
        </div>
        
        <!-- This Week Tab -->
        <div id="thisWeekTab" class="tab-content active">
            <div id="thisWeekContent">
                <div class="loading">Loading your reflections...</div>
            </div>
        </div>
        
        <!-- History Tab -->
        <div id="historyTab" class="tab-content">
            <div class="month-nav">
                <button onclick="changeMonth(-1)" id="prevMonthBtn">‚Üê Prev</button>
                <div class="month-display" id="monthDisplay">February 2026</div>
                <button onclick="changeMonth(1)" id="nextMonthBtn" disabled>Next ‚Üí</button>
            </div>
            
            <button class="annual-summary-btn" onclick="showAnnualSummary()">üìä View Annual Summary</button>
            
            <div id="historyContent">
                <div class="loading">Loading history...</div>
            </div>
        </div>
        
        <!-- Gratitude Tab -->
        <div id="gratitudeTab" class="tab-content">
            <div id="gratitudeContent">
                <div class="loading">Loading gratitude entries...</div>
            </div>
        </div>
    </div>
    
    <!-- Activity Deep-Dive Modal -->
    <div class="modal" id="activityModal" onclick="if(event.target.id === 'activityModal') closeModal()">
        <!-- Modal content will be inserted here -->
    </div>
    
    <!-- Annual Summary Modal -->
    <div class="modal" id="annualModal" onclick="if(event.target.id === 'annualModal') closeAnnualModal()">
        <!-- Annual summary content will be inserted here -->
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxCQgxHVg9skDv-MNUmDwmOqCgfUjrgRRDfCHvyMuuDZZlDDSyBiEc-1tFrlidAfMqeog/exec';
        
        const GOALS = {
            liftToday: 2,
            meditation: 7,       // Changed from meditation
            readToday: 7,
            course: 7,
            instrument: 3,
            gatewayTapes: 2,
            artJournal: 1,
            gratitude: 7
        };
        
        const LABELS = {
            liftToday: 'Lifting',
            meditation: 'Meditation',  // Changed from HeartMath
            readToday: 'Reading',
            course: 'Course',
            instrument: 'Instrument',
            gatewayTapes: 'Gateway Tapes',
            artJournal: 'Art Journal',
            gratitude: 'Gratitude'
        };
        
        const GOAL_NAMES = {
            goal1_songCircle: 'Song Circle Songs',
            goal2_recordOriginal: 'Record Original Songs',
            goal3_songMeditations: 'Song Meditations',
            goal4_youtubePlaylist: 'YouTube Playlist',
            goal5_humanAlchemy: 'Human Centered Alchemy',
            goal6_storytellingMeditation: 'Storytelling Meditation'
        };
        
        const TOTAL_POINTS = 36;
        
        let globalData = [];
        let currentHistoryMonth = new Date();
        
        // TAB SWITCHING
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tabName === 'thisWeek') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('thisWeekTab').classList.add('active');
            } else if (tabName === 'history') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('historyTab').classList.add('active');
                renderHistory();
            } else if (tabName === 'gratitude') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('gratitudeTab').classList.add('active');
                renderGratitude();
            }
        }
        
        // THIS WEEK TAB
        
        function renderThisWeek(data) {
            const weekData = getCurrentWeekData(data);
            const score = calculateScore(weekData);
            const treeState = getTreeState(score.percentage);
            const streak = calculateStreak(data);
            const weeklyAvgs = calculateWeeklyAverages(data);
            const monthlyData = calculateMonthlyData(data);
            
            const html = `
                <!-- Consolidated Top Section: Score, Streak, and Visualization -->
                <div class="card">
                    <div class="score-display">
                        <div class="score-number">${score.points}/<small>36</small></div>
                        <div class="score-label">This Week's Score</div>
                        <div class="score-percentage">${score.percentage}% Complete</div>
                    </div>
                    
                    <div style="text-align: center; margin: 25px 0;">
                        <div style="display: inline-block; padding: 12px 25px; background: rgba(168, 181, 160, 0.15); border-radius: 2px;">
                            <div style="font-size: 2rem; font-weight: 600; color: #9e7f61; font-family: 'Crimson Pro', serif;">${streak}</div>
                            <div style="font-size: 0.85rem; color: #8a7d75; text-transform: uppercase; letter-spacing: 1px;">Day Streak üî•</div>
                        </div>
                    </div>
                    
                    <div class="tree-container" style="margin-top: 30px; margin-bottom: 0;">
                        ${renderTree(treeState)}
                        <div class="tree-message">${treeState.message}</div>
                    </div>
                </div>
                
                <!-- This Week's Activities -->
                <div class="card">
                    <h2 style="margin-bottom: 10px; color: #6b5d52; font-family: 'Crimson Pro', serif; font-weight: 400;">This Week's Activities</h2>
                    <p style="color: #8a7d75; font-size: 0.85rem; margin-bottom: 25px; font-style: italic;">Click any activity for details</p>
                    <div class="breakdown">
                        ${Object.keys(GOALS).map(key => {
                            const count = score.counts[key];
                            const goal = GOALS[key];
                            const earned = Math.min(count, goal);
                            return `
                                <div class="breakdown-item" onclick="showActivityDeepDive('${key}')">
                                    <div class="breakdown-label">${LABELS[key]}</div>
                                    <div class="breakdown-value">${earned}/${goal}</div>
                                    <div class="breakdown-goal">${count} times this week</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                
                ${weeklyAvgs.weekCount > 1 ? `
                <div class="card">
                    <h2 style="margin-bottom: 15px; color: #6b5d52; font-family: 'Crimson Pro', serif; font-weight: 400;">Weekly Averages</h2>
                    <p style="color: #8a7d75; font-size: 0.9rem; margin-bottom: 25px; font-style: italic;">
                        Based on ${weeklyAvgs.weekCount} weeks of practice
                    </p>
                    <div class="breakdown">
                        ${Object.keys(GOALS).map(key => {
                            const avg = weeklyAvgs.averages[key];
                            const goal = GOALS[key];
                            const percentage = Math.round((avg / goal) * 100);
                            return `
                                <div class="breakdown-item" onclick="showActivityDeepDive('${key}')">
                                    <div class="breakdown-label">${LABELS[key]}</div>
                                    <div class="breakdown-value">${avg}/${goal}</div>
                                    <div class="breakdown-goal">${percentage}% consistency</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                ` : ''}
                
                ${(() => {
                    const goalAvgs = calculateGoalAverages(data);
                    const hasGoalData = Object.values(goalAvgs.averages).some(avg => avg > 0) || goalAvgs.otherGoals.length > 0;
                    
                    if (!hasGoalData) return '';
                    
                    return `
                <div class="card">
                    <h2 style="margin-bottom: 15px; color: #6b5d52; font-family: 'Crimson Pro', serif; font-weight: 400;">Goal Priorities</h2>
                    <p style="color: #8a7d75; font-size: 0.9rem; margin-bottom: 25px; font-style: italic;">
                        Average importance ratings across all check-ins
                    </p>
                    <div style="display: flex; flex-direction: column; gap: 20px;">
                        ${Object.keys(GOAL_NAMES).map(key => {
                            const avg = parseFloat(goalAvgs.averages[key]);
                            const count = goalAvgs.counts[key];
                            
                            if (avg === 0) return '';
                            
                            return `
                                <div style="padding: 20px; background: rgba(168, 181, 160, 0.08); border-radius: 2px; border-left: 3px solid #9e7f61;">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                        <div style="font-size: 0.95rem; color: #6b5d52; font-weight: 500;">${GOAL_NAMES[key]}</div>
                                        <div style="font-size: 1.3rem; font-weight: 600; color: #9e7f61; font-family: 'Crimson Pro', serif;">${avg}</div>
                                    </div>
                                    <div style="display: flex; gap: 4px; margin-bottom: 8px;">
                                        ${[1, 2, 3, 4, 5].map(star => `
                                            <span style="color: ${star <= Math.round(avg) ? '#d4a574' : 'rgba(158, 127, 97, 0.2)'}; font-size: 1.2rem;">‚òÖ</span>
                                        `).join('')}
                                    </div>
                                    <div style="font-size: 0.8rem; color: #8a7d75;">Rated ${count} times</div>
                                </div>
                            `;
                        }).filter(x => x).join('')}
                        
                        ${goalAvgs.otherGoals.length > 0 ? `
                            <div style="padding: 20px; background: rgba(212, 165, 116, 0.08); border-radius: 2px; border-left: 3px solid #d4a574;">
                                <div style="font-weight: 600; color: #6b5d52; margin-bottom: 15px;">Other Goals:</div>
                                ${goalAvgs.otherGoals.slice(0, 5).map(goal => `

        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            d.setDate(diff);
            d.setHours(0, 0, 0, 0);
            return d;
        }
        
        function getCurrentWeekData(data) {
            const now = new Date();
            const weekStart = getWeekStart(now);
            
            return data.filter(entry => {
                try {
                    const entryDate = new Date(entry.date);
                    const entryWeekStart = getWeekStart(entryDate);
                    return entryWeekStart.getTime() === weekStart.getTime();
                } catch (e) {
                    return false;
                }
            });
        }
        
        function calculateStreak(data) {
            if (data.length === 0) return 0;
            
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const sortedData = [...data].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            for (let i = 0; i <= 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(today.getDate() - i);
                checkDate.setHours(0, 0, 0, 0);
                
                const hasEntry = sortedData.some(entry => {
                    const entryDate = new Date(entry.date);
                    entryDate.setHours(0, 0, 0, 0);
                    return entryDate.getTime() === checkDate.getTime();
                });
                
                if (hasEntry) {
                    streak++;
                } else {
                    if (i === 0) continue;
                    break;
                }
            }
            
            return streak;
        }

        function calculateWeeklyAverages(data) {
            if (data.length === 0) return {};
            
            const weeklyData = {};
            data.forEach(entry => {
                try {
                    const entryDate = new Date(entry.date);
                    const weekStart = getWeekStart(entryDate);
                    const weekKey = weekStart.toISOString().split('T')[0];
                    
                    if (!weeklyData[weekKey]) weeklyData[weekKey] = [];
                    weeklyData[weekKey].push(entry);
                } catch (e) {}
            });
            
            const totals = {
                liftToday: 0, meditation: 0, readToday: 0, course: 0,
                instrument: 0, gatewayTapes: 0, artJournal: 0, gratitude: 0
            };
            
            const weekCount = Object.keys(weeklyData).length;
            
            Object.values(weeklyData).forEach(weekEntries => {
                const weekCounts = {
                    liftToday: 0, meditation: 0, readToday: 0, course: 0,
                    instrument: 0, gatewayTapes: 0, artJournal: 0, gratitude: 0
                };
                
                weekEntries.forEach(entry => {
                    if (entry.liftToday === 'Yes') weekCounts.liftToday++;
                    if (entry.meditation === 'Yes') weekCounts.meditation++;
                    if (entry.readToday === 'Yes') weekCounts.readToday++;
                    if (entry.probabilityCourse === 'Yes') weekCounts.course++;
                    if (entry.instrument === 'Yes') weekCounts.instrument++;
                    if (entry.gatewayTapes === 'Yes') weekCounts.gatewayTapes++;
                    if (entry.artJournal === 'Yes') weekCounts.artJournal++;
                    if (entry.gratitude && entry.gratitude.trim()) weekCounts.gratitude++;
                });
                
                for (let activity in weekCounts) {
                    totals[activity] += weekCounts[activity];
                }
            });
            
            const averages = {};
            for (let activity in totals) {
                averages[activity] = (totals[activity] / weekCount).toFixed(1);
            }
            
            return { averages, weekCount };
        }

            // Monthly dots
            const dotsHtml = [];
            const isCurrentMonth = month === now.getMonth() && year === now.getFullYear();
            const currentDay = isCurrentMonth ? now.getDate() : daysInMonth;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const isCompleted = completedDays.has(day);
                const isToday = isCurrentMonth && day === currentDay;
                const isFuture = isCurrentMonth && day > currentDay;
                
                let classes = ['dot'];
                if (isCompleted) classes.push('checked');
                else classes.push('empty');
                if (isToday) classes.push('today');
                if (isFuture) classes.push('future');
                
                dotsHtml.push(`<div class="${classes.join(' ')}">${day}</div>`);
            }
            
            // Comparison
            const thisMonthTotal = completedDays.size;
            const lastMonthTotal = lastMonthData.size;
            const change = thisMonthTotal - lastMonthTotal;
            const trendClass = change > 0 ? 'trend-up' : change < 0 ? 'trend-down' : 'trend-same';
            const trendSymbol = change > 0 ? '‚Üë' : change < 0 ? '‚Üì' : '‚Üí';
            
            const modalHtml = `
                <div class="modal-content">
                    <button class="modal-close" onclick="closeModal()">√ó</button>
                    <div class="modal-title">${LABELS[currentActivity]}</div>
                    <div class="modal-subtitle">Activity deep-dive and trends</div>
                    
                    <div class="month-selector">
                        <button onclick="changeActivityMonth(-1)">‚Üê</button>
                        <div class="month-name">${monthNames[month]} ${year}</div>
                        <button onclick="changeActivityMonth(1)" ${currentActivityMonth >= 0 ? 'disabled' : ''}>‚Üí</button>
                    </div>
                    
                    <div style="text-align: center; margin-bottom: 25px;">
                        <div style="font-size: 3rem; font-weight: 600; color: #9e7f61; font-family: 'Crimson Pro', serif;">
                            ${thisMonthTotal}
                        </div>
                        <div style="font-size: 0.9rem; color: #8a7d75;">times in ${monthNames[month]}</div>
                    </div>
                    
                    <div class="dots-grid" style="margin-bottom: 30px;">
                        ${dotsHtml.join('')}
                    </div>
                    
                    <div style="border-top: 1px solid rgba(158, 127, 97, 0.15); padding-top: 25px; margin-top: 25px;">
                        <h3 style="font-family: 'Crimson Pro', serif; font-size: 1.2rem; color: #6b5d52; margin-bottom: 20px;">
                            This Month vs Last Month
                        </h3>
                        <div class="comparison-grid">
                            <div class="comparison-card">
                                <div class="comparison-title">This Month</div>
                                <div class="comparison-value">${thisMonthTotal}</div>
                            </div>
                            <div class="comparison-card">
                                <div class="comparison-title">Last Month</div>
                                <div class="comparison-value">${lastMonthTotal}</div>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 15px;">
                            <span class="${trendClass}" style="font-size: 1.2rem; font-weight: 600;">
                                ${trendSymbol} ${Math.abs(change)} ${change > 0 ? 'more' : change < 0 ? 'fewer' : 'same'}
                            </span>
                        </div>
                    </div>
                    
                    <div style="border-top: 1px solid rgba(158, 127, 97, 0.15); padding-top: 25px; margin-top: 25px;">
                        <h3 style="font-family: 'Crimson Pro', serif; font-size: 1.2rem; color: #6b5d52; margin-bottom: 20px;">
                            6-Month Trend
                        </h3>
                        <div style="display: flex; align-items: flex-end; justify-content: space-around; height: 120px; gap: 10px;">
                            ${trendData.map(d => {
                                const maxCount = Math.max(...trendData.map(td => td.count), 1);
                                const height = (d.count / maxCount) * 100;
                                return `
                                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                                        <div style="width: 100%; height: ${height}px; background: #a8b5a0; border-radius: 2px 2px 0 0; transition: height 0.3s ease;"></div>
                                        <div style="font-size: 0.7rem; color: #8a7d75; margin-top: 8px;">${d.month}</div>
                                        <div style="font-size: 0.75rem; color: #6b5d52; font-weight: 600;">${d.count}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            const modal = document.getElementById('activityModal');
            modal.innerHTML = modalHtml;
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('activityModal').classList.remove('active');
        }
        
        // ANNUAL SUMMARY MODAL
        
        function showAnnualSummary() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Get all data for current year
            const yearData = globalData.filter(entry => {
                try {
                    return new Date(entry.date).getFullYear() === currentYear;
                } catch (e) {
                    return false;
                }
            });
            
            if (yearData.length === 0) {
                alert('No data for this year yet!');
                return;
            }
            
            // Calculate totals
            const totals = {
                liftToday: 0, meditation: 0, readToday: 0, course: 0,
                instrument: 0, gatewayTapes: 0, artJournal: 0, gratitude: 0
            };
            
            yearData.forEach(entry => {
                if (entry.liftToday === 'Yes') totals.liftToday++;
                if (entry.meditation === 'Yes') totals.meditation++;
                if (entry.readToday === 'Yes') totals.readToday++;
                if (entry.probabilityCourse === 'Yes') totals.course++;
                if (entry.instrument === 'Yes') totals.instrument++;
                if (entry.gatewayTapes === 'Yes') totals.gatewayTapes++;
                if (entry.artJournal === 'Yes') totals.artJournal++;
                if (entry.gratitude && entry.gratitude.trim()) totals.gratitude++;
            });
            
            // Calculate monthly averages
            const monthsWithData = new Set();
            yearData.forEach(entry => {
                try {
                    monthsWithData.add(new Date(entry.date).getMonth());
                } catch (e) {}
            });
            
            const monthCount = monthsWithData.size || 1;
            
            const modalHtml = `
                <div class="modal-content">
                    <button class="modal-close" onclick="closeAnnualModal()">√ó</button>
                    <div class="modal-title">${currentYear} Annual Summary</div>
                    <div class="modal-subtitle">${yearData.length} total check-ins across ${monthCount} months</div>
                    
                    <div style="text-align: center; margin: 30px 0;">
                        <div style="font-size: 4rem; font-weight: 600; color: #9e7f61; font-family: 'Crimson Pro', serif;">
                            ${yearData.length}
                        </div>
                        <div style="font-size: 1.1rem; color: #8a7d75;">Total Reflections in ${currentYear}</div>
                    </div>
                    
                    <div style="border-top: 1px solid rgba(158, 127, 97, 0.15); padding-top: 25px; margin-top: 25px;">
                        <h3 style="font-family: 'Crimson Pro', serif; font-size: 1.2rem; color: #6b5d52; margin-bottom: 20px;">
                            Activity Totals
                        </h3>
                        <div class="breakdown">
                            ${Object.keys(GOALS).map(key => {
                                const total = totals[key];
                                const avg = (total / monthCount).toFixed(1);
                                return `
                                    <div class="breakdown-item" style="cursor: default;">
                                        <div class="breakdown-label">${LABELS[key]}</div>
                                        <div class="breakdown-value">${total}</div>
                                        <div class="breakdown-goal">${avg}/month avg</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <div style="border-top: 1px solid rgba(158, 127, 97, 0.15); padding-top: 25px; margin-top: 25px;">
                        <h3 style="font-family: 'Crimson Pro', serif; font-size: 1.2rem; color: #6b5d52; margin-bottom: 15px;">
                            Your Best Activities
                        </h3>
                        ${getBestActivities(totals)}
                    </div>
                </div>
            `;
            
            const modal = document.getElementById('annualModal');
            modal.innerHTML = modalHtml;
            modal.classList.add('active');
        }
        
        function getBestActivities(totals) {
            const sorted = Object.entries(totals)
                .map(([key, count]) => ({
                    activity: LABELS[key],
                    count: count,
                    goal: GOALS[key],
                    percentage: Math.round((count / (GOALS[key] * 52)) * 100) // Yearly goal estimate
                }))
                .sort((a, b) => b.percentage - a.percentage)
                .slice(0, 3);
            
            return sorted.map((item, index) => {
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                return `
                    <div style="padding: 15px; background: rgba(168, 181, 160, ${0.15 - index * 0.03}); border-radius: 2px; margin-bottom: 10px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <span style="font-size: 1.5rem; margin-right: 10px;">${medals[index]}</span>
                                <span style="font-weight: 600; color: #6b5d52;">${item.activity}</span>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.3rem; font-weight: 600; color: #9e7f61;">${item.count}</div>
                                <div style="font-size: 0.8rem; color: #8a7d75;">${item.percentage}% of yearly goal</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function closeAnnualModal() {
            document.getElementById('annualModal').classList.remove('active');
        }
        
        // Load data on page load
        loadData();
        
        // Refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
